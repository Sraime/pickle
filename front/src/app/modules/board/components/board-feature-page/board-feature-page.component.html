<mat-card class="code-builder-card scenario-builder-card" *ngFor="let id of scenarios">
	<mat-card-content>
		<scenario-builder codeBlockId="{{ id }}" (delete)="delScenario($event)"></scenario-builder>
	</mat-card-content>
</mat-card>
<button mat-stroked-button color="primary" class="btn-add-scenario" (click)="addScenario()">
	<mat-icon>add</mat-icon>New Scenario
</button>
